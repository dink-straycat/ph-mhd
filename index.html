<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>OpenLayers Example</title>
        <link rel="stylesheet" href="OpenLayers-2.13.1/theme/default/style.css" type="text/css">
		<style type="text/css">
html,body,.largemap { width: 100%; height: 100%; padding: 0px; margin: 0px;}
		</style>
    </head>
    <body>
        <div id="map" class="largemap"></div>
        <script src="OpenLayers-2.13.1/OpenLayers.js"></script>
		<script type="text/javascript">

var map = new OpenLayers.Map("map");

map.addLayer(new OpenLayers.Layer.OSM());
map.addLayer(new OpenLayers.Layer.OSM("Humanitarian", ["http://a.tile.openstreetmap.fr/hot/${z}/${x}/${y}.png"]));

map.addLayer(new OpenLayers.Layer.OSM("Leyte1", "https://d.tiles.mapbox.com/v3/char.Leyte1/${z}/${x}/${y}.png"), {isBaseLayer: false});
map.addLayer(new OpenLayers.Layer.OSM("Leyte2", "https://d.tiles.mapbox.com/v3/char.Leyte2/${z}/${x}/${y}.png"), {isBaseLayer: false});
map.addLayer(new OpenLayers.Layer.OSM("Yolanda3", "https://d.tiles.mapbox.com/v3/char.Yolanda3/${z}/${x}/${y}.png"), {isBaseLayer: false});
map.addLayer(new OpenLayers.Layer.OSM("Yolanda4", "https://d.tiles.mapbox.com/v3/char.Yolanda4/${z}/${x}/${y}.png"), {isBaseLayer: false});

map.addControl(new OpenLayers.Control.LayerSwitcher());
//map.zoomToMaxExtent();
var lon = 125.0855;
var lat = 11.2154;
var zoom = 11;
map.setCenter(new OpenLayers.LonLat(lon, lat).transform(
	new OpenLayers.Projection("EPSG:4326"),
	map.getProjectionObject()), zoom);
		</script>
    </body>
</html>
